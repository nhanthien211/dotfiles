# Binding
unbind R
bind r source-file ~/.config/tmux/tmux.conf

# change prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Split pane in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'xamut/tmux-weather'

# Configuration
set -g @catppuccin_window_status_icon_enable "no"
set -g @catppuccin_window_status_enable "no"
set -g @catppuccin_window_right_separator " █ "

set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator ""
set -g @catppuccin_window_default_fill "number" # which part of session name should be colorized
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_status_modules_right "application cpu"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"

set -g @catppuccin_date_time_text "%H:%M:%S %d/%m/%Y"

set -g status-position top
set -g mouse on
set -g status-interval 5
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
